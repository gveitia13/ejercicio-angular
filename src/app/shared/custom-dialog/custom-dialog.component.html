<h1 mat-dialog-title style="text-align: center">Confirmation message</h1>
<div mat-dialog-content style="text-align: center">
  <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions [align]="'center'">
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="btn" cdkFocusInitial>Accept</button>
</div>
